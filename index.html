<!doctype html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./scripts/vars.js"></script>

    <script src="./scripts/utils/date-utils.js"></script>
    <script src="./scripts/utils/animations.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"
        integrity="sha512-k37wQcV4v2h6jgYf5IUz1MoSKPpDs630XGSmCaCCOXxy2awgAWKHGZWr9nMyGgk3IOxA1NxdkN8r1JHgkUtMoQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./scripts/utils/chroma.js"></script>

    <script src="./scripts/picture-background.js"></script>
    <!-- <script src="./scripts/video-background.js"></script> -->
    <script src="./scripts/wether-forcast-board.js"></script>
    <script src="./scripts/hot-board.js"></script>
    <script src="./scripts/courses.js"></script>
    <script src="./scripts/clock.js"></script>
    <script src="./scripts/event-timer.js"></script>
    <script src="./scripts/courses-bar.js"></script>
    <script src="./scripts/control.js"></script>
</head>

<body>
    <!-- 背景 -->
    <div class="background" id="background_image"></div>
    <!-- <video preload muted autoplay loop class="background" id="background_video"></video> -->

    <!-- 课表 -->
    <div id="courses_wrapper">
        <div class="container" id="courses_container">
            <div id="day"></div>
            <table id="courses">
                <tr id="head-row"></tr>
                <tr id="course-row"></tr>
            </table>
            <div id="week"></div>
        </div>
        <div id="container_page">
            <div>
                <button id="last-page">↑</button>
                <span class="text_page" id="current-page">0/0</span>
                <button id="next-page">↓</button>
            </div>
        </div>
    </div>

    <!-- 倒计时 -->
    <div class="container" id="container_timer">
        <div class="container" id="event_block">
            <h1 id="event_name"></h1>
            <div>
                <h2 id="event_end_time"></h2>
                <h3 id="event_discription"></h3>
            </div>
        </div>
        <div class="container">
            <div class="timer_block" id="day_block">
                <div class="cutbox" id="cutbox_day"></div>
                <h1 id="timer_day">12</h1>
                <h2>天</h2>
            </div>
            <div class="timer_block" id="hour_block">
                <div class="cutbox" id="cutbox_hour"></div>
                <h1 id="timer_hour">12</h1>
                <h2>时</h2>
            </div>
            <div class="timer_block" id="minute_block">
                <div class="cutbox" id="cutbox_minute"></div>
                <h1 id="timer_minute">12</h1>
                <h2>分</h2>
            </div>
            <div class="timer_block" id="second_block">
                <div class="cutbox" id="cutbox_second"></div>
                <h1 id="timer_second">12</h1>
                <h2>秒</h2>
            </div>
        </div>
    </div>

    <!-- 课条 -->
    <div class="container container_courses_bar">
        <div class="bar_cutbox"></div>
        <div class="bar">
            <h1 id="bar_name"></h1>
            <h2 id="time"></h2>
        </div>
    </div>

    <!-- 时钟 日期 -->
    <div class="container clock">
        <div class="container date_block">
            <h1 id="clock_year">1453</h1>
            <h2>年</h2>
            <h1 id="clock_month">05</h1>
            <h2>月</h2>
            <h1 id="clock_day">29</h1>
            <h2>日</h2>
        </div>
        <div class="container time_clock">
            <div class="time_clock_block">
                <div class="time" id="clock_hour">11</div>
                <div class="unit">时</div>
            </div>
            <div class="splitter"></div>
            <div class="time_clock_block">
                <div class="time" id="clock_minute">22</div>
                <div class="unit">分</div>
            </div>
            <div class="splitter"></div>
            <div class="time_clock_block">
                <div class="time" id="clock_second">33</div>
                <div class="unit">秒</div>
            </div>
        </div>
    </div>

    <!-- 今日热搜 -->
    <div class="container container_hot_board">
        <div class="board_title">
            <img src="images/hot.png">
            <h1>今日热搜</h1>
            <h2 id="last_time">上次更新时间</h2>
        </div>
        <div class="container board_body">
            <div class="mark">
                考试期间
                <br>
                热搜榜暂闭
            </div>

            <div class="container card">
                <div class="image_wrapper">
                    <div class="index"></div>
                    <img src="" alt="">
                </div>
                <div class="title"></div>
                <div class="hot"></div>
            </div>
            <div class="container card">
                <div class="image_wrapper">
                    <div class="index"></div>
                    <img src="" alt="">
                </div>
                <div class="title"></div>
                <div class="hot"></div>
            </div>
            <div class="container card">
                <div class="image_wrapper">
                    <div class="index"></div>
                    <img src="" alt="">
                </div>
                <div class="title"></div>
                <div class="hot"></div>
            </div>
            <div class="container card">
                <div class="image_wrapper">
                    <div class="index"></div>
                    <img src="" alt="">
                </div>
                <div class="title"></div>
                <div class="hot"></div>
            </div>
        </div>
    </div>

    <div class="container container_weather_board">
        <div class="container board_title">
            <h1>天气预报</h1>
            <h1 id="weather_show_type"></h1>
            <div class="container info_wrapper">
                <h2>数据来源：和风天气<img src="./images/weather/qweather.svg" alt=""></h2>
                <h2>数据更新时间：<span id="weather_last_updated"></span></h2>
                <h2>预报时间段: 11:30-12:30 || 17:40-19:10 || 22:05-23:00</h2>
                <h2>24小时预报时间段: 11:30-11:40 || 17:40-17:50 || 22:05-23:25</h2>
            </div>
        </div>
        <div class="weather_chart"></div>
    </div>

    <div id="test"></div>
</body>

</html>
